<div class="row m-4"></div>

<div *ngFor="let company of companies">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="mb-md-4"></div>
                <h6 class="font-weight-bold">{{company.date}}</h6>
            </div>
            <div class="col-md-9">
                <h3 class="font-weight-bold">{{company.position}}</h3>
                <p class="font-italic">{{company.name}}, {{company.location}}</p>
                <button type="button" class="btn buttonStyle" aria-hidden="true"
                        *ngIf="!company.expanded" (click)="changeExpanded(company)">
                    Show Responsibilities
                </button>
                <button type="button" class="btn btn-secondary" aria-hidden="true"
                        *ngIf="company.expanded" (click)="changeExpanded(company)">
                    Hide Responsibilities
                </button>
                <div *ngIf="company.expanded">
                    <div *ngIf="company.name == 'Luxoft'">
                        <luxoft></luxoft>
                    </div>
                </div>
                <div *ngIf="company.expanded">
                    <div *ngIf="company.name == 'C&F'">
                        <cf></cf>
                    </div>
                </div>
                <div *ngIf="company.expanded">
                    <div *ngIf="company.name == 'Samsung'">
                        <samsung></samsung>
                    </div>
                </div>
                <div *ngIf="company.expanded">
                    <div *ngIf="company.name == 'Amelco'">
                        <amelco></amelco>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row m-4"></div>
</div>
